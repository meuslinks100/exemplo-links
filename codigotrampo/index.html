  <style>
    /* ======= CONFIGURAÇÕES GERAIS ======= */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("./cards_transformadosPNG/ChatGPT\ Image\ 22\ de\ out.\ de\ 2025\,\ 17_13_07.png") no-repeat center center fixed;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
    }

    .profile {
      margin-top: 20px;
      text-align: center;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .cta {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
      background: linear-gradient(45deg, #00d4ff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
      letter-spacing: 2px;
      font-family: "Montserrat", sans-serif;
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .links-container {
      width: 90%;
      max-width: 400px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 20, 40, 0.8));
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      margin-bottom: 40px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-card {
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .link-card img {
      display: block;
      width: auto;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .link-card:hover img {
      transform: translateY(-5px);
      filter: brightness(1.1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .link-description {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link-card:hover .link-description {
      opacity: 1;
    }

    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .share-buttons a {
      color: #00d4ff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .share-buttons a:hover {
      color: #8a2be2;
    }

    footer {
      font-size: 0.8rem;
      color: #00d4ff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .links-container {
        transform: scale(0.95);
      }
    }
  </style>
